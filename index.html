<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Beep! Boop!</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <div id="input-paragraph">
      <h1>I am a friendly robot</h1>
        <h2>Want to play a game?</h2>
        <p>Enter any number, and receive a friendly robotic message</p>
        <form id="input">
        <input id="number" type="text">
      </form>
      <br>
      <button class = "btn-outline-dark" id="submit">Get message!</button>
      <ul id="result1"></ul>
    </div>
    <div id="output">
      <h1>BLAH BLAH BLAH</h1>
      <ul id="result2"></ul>
      <button class = "btn-outline-dark" id="again">Go again?</button>
    </div>
  </div>
</body>
