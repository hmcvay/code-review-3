<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Beep! Boop!</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <img class="robot" src="img/robot.png">
    <div id="input-paragraph">
      <h1>I am a friendly robot.</h1>
      <h2><span class="greenText">Let me send you a message.</span></h2>
      <br>
      <form id="input">
        <label for="number"><span class="whiteText">Enter any number:</span></label>
        <input id="number" type="text">
      </form>
      <br>
      <br>
      <button class="btn-outline-dark" id="submit">Get message!</button>
      <br>
    </div>
    <div id="output-paragraph">
        <br>
        <button class="btn-outline-dark" id="again">Go again?</button>
    </div>
  </div>
</body>
